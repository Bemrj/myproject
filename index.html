
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCC LEARN PROGRAMMING</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        .menu {
            display: flex;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 80px 20px;
        }

        .hero h1 {
            font-size: 36px;
        }

        .hero p {
            margin-top: 10px;
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            background-color: white;
            color: #007bff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        /* Responsive Grid */
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .box h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #007bff;
                position: absolute;
                top: 60px;
                left: 0;
                text-align: center;
            }

            .menu a {
                padding: 10px;
                display: block;
            }

            .menu-toggle {
                display: block;
            }

            .menu.active {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="logo">RCC</a>
        <span class="menu-toggle">&#9776;</span>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to RCC Programming World</h1>
        <p>A modern and responsive web system.</p>
        <a href="#" class="btn">Get Started</a>
    </section>

    <!-- Responsive Grid -->
    <div class="container">
        <h2 class="text-center">Our Features</h2>
        <div class="grid">
            <div class="box">
                <h3>Feature 1</h3>
                <p>Description of feature 1.</p>
            </div>
            <div class="box">
                <h3>Feature 2</h3>
                <p>Description of feature 2.</p>
            </div>
            <div class="box">
                <h3>Feature 3</h3>
                <p>Description of feature 3.</p>
            </div>
        </div>
    </div>

    <script>
        // Toggle Mobile Menu
        document.querySelector(".menu-toggle").addEventListener("click", function() {
            document.querySelector(".menu").classList.toggle("active");
        });
    </script>

</body>
</html>
